<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Blogs</title>
  </head>
  <body>

<h1>My Blog</h1>

{% for post in posts %}
<div>
    <p>published: {{ post.published_date }}</p>
    <em>{{ post.genre }}</em>
    <h1><a href="">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>

{% endfor %}

  </body>
</html>
